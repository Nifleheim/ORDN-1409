apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ordent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:mainline-alpine3.18-slim
        ports:
        - containerPort: 80
        volumeMounts:
        - name: persistent
          mountPath: /usr/share/nginx/html
      volumes:
      - name: persistent
        persistentVolumeClaim:
          claimName: nginx-pvc
